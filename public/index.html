<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silkyway</title>
  <!-- FONT AWESOME CDN FOR ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/popover.css" />
  <script src="scripts/index.js" type="module"></script>
</head>

<body>
  <div id="login" popover>
    <div class="form_container">
      <form class="form" id="login-form">
        <div class="bg-image-2"></div>
        <h2>Login</h2>
        <input name="email" type="text" placeholder="email" required />
        <input name="password" type="password" placeholder="password" required />
        <button type="submit">LOGIN</button>
        <button class="button-link" type="button" popovertarget="register">
          Sign-Up instead
        </button>
      </form>
    </div>
  </div>
  <div id="register" popover>
    <div class="form_container">
      <form class="form" id="register-form">
        <div class="bg-image-2"></div>
        <h2>Sign-Up</h2>
        <input name="email" type="text" placeholder="email" required />
        <input name="firstname" type="text" placeholder="firstname" required />
        <input name="lastname" type="text" placeholder="lastname" required />
        <input name="address" type="text" placeholder="address" required />
        <input name="password" type="password" placeholder="password" required />
        <input name="password2" type="password" placeholder="repeat password" required />
        <button type="submit">SAVE</button>
      </form>
    </div>
  </div>
  <div id="cart-container" popover>
    <div class="cart-content">
      <span class="checkout-button">Checkout</span>
    </div>
  </div>
  <div id="filter" popover>
    <div class="form-container"></div>
  </div>
  <nav class="navbar">
    <img src="./pics/logo.jpg" />
    <div id="user_info">Silkyway</div>
    <ul id="menu-items">
      <!-- <li><a href="#grid">Home</a></li> -->
      <li><a href="#filter">Filter</a></li>
      <li>
        <button id="shopping-cart" popovertarget="cart-container">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </li>
      <li id="logout-btn">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </li>
      <li id="login-btn"><button popovertarget="login">Login</button></li>
      <li><img id="user_img" src="" /></li>
    </ul>
    <div id="hamburger-menu" class="hamburger-menu">
      <i class="fa fa-bars"></i>
    </div>
  </nav>

  <div id="sidebar" class="sidebar">
    <button id="close-sidebar" class="close-btn">&times;</button>
    <ul id="menu-items-sidebar">
    </ul>
  </div>

  <section id="scroll" class="horizontal-section">
    <!-- <h2>Angebote</h2> -->
    <div class="h-scroll-container">
      <ul class="h-scroll-wrapper"></ul>
    </div>
  </section>
  <section id="grid" class="grid-section">
    <div class="grid-container"></div>
  </section>
  <script src="scripts/hamburger.js"></script>
</body>

</html>
